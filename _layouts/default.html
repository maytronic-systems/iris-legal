<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.description %}<meta name="description" content="{{ page.description | escape }}" />{% endif %}
  <meta name="theme-color" content="#081018" />

  <link rel="icon" href="{{ '/assets/img/iris-logo.svg' | relative_url }}" type="image/svg+xml" />
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  {% include nav.html %}

  <main id="main">
    {{ content }}
  </main>

  <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
